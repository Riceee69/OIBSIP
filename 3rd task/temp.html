<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temp Converter</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link rel="shortcut icon" type="image" href="arrow.svg">
</head>

<body>
	<header class="flex">
		<h3>Simple Temperature Converter</h3>
		<h3 style="color: darkred;"> -by Arish Ahmed </h3>
	</header>
	<div class="container">
		<h3>...Put Value in Any Unit</h3>
		<div class="main-card flex">
			<br>
			<div class="left">
				<div class="left-form">
					<h3>Celcius</h3>
					<input type="number" placeholder="0.00 C" name="left-value" id="cel" oninput="celInput()">
				</div>
			</div>
			<img src="arrow.svg" alt="Convert" style="width: 13%;">
			<div class="mid">
				<div class="left-form">
					<h3>Fahrenheit</h3>
					<input type="number" placeholder="0.00 F" name="left-value" id="fer" oninput="ferInput()">
				</div>
			</div>
			<img src="arrow.svg" alt="Convert" style="width: 13%;">
			<div class="right">
				<div class="right-form">
					<h3>Kelvin</h3>
					<input type="number" placeholder="0.00 K" name="left-value" id="kel" oninput="kelInput()">
				</div>
			</div>
		</div>
		<script src="script.js"></script>
</body>
</html>
